---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-my-shared-volume
  namespace: project1
  ownerReferences:
    - name: my-shared-volume
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: efs-sc
  resources:
    requests:
      storage: 1Gi
  volumeMode: Filesystem
  volumeName: pv-project1-my-shared-volume
